<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/63f6ddd660.js"></script>
</head>
<body>
  <div class="backgroundImage">
  </div>
  <img id="logo" src="img/Google_2015_logo.svg.png" alt="Google_2015_logo">

  </div>
